---
layout: default
title: Home
---

<ul class='blog-item'>
  {%- for post in site.posts -%}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.description }}</p>
    <p class='date'>{{ post.date | date: '%B %d, %Y' }} | <a class='read-more' href="{{ post.url }}">Read more</a></p>
  </li>
  {%- endfor -%}
</ul>
