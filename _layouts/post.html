---
layout: default
---
<div class='row'>
  <article>
    <h1>{{ page.title }}</h1>
    {{ content }}
  </article>
  <aside>
    <p class='date'>{{ page.date | date: '%B %d, %Y' }}</p>
    {% if page.categories != empty %}
      {% for category in page.categories %}
      <a href="{{site.baseurl}}/categories/#{{category|slugize}}">{{category}}</a>
      {% unless forloop.last %}&nbsp;{% endunless %}
      {% endfor %}
    {% endif %}
  </aside>
</div>
