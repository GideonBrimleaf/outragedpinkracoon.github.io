---
layout: default
permalink: /categories/
title: Categories
---
<div id='categories'>
<h1 class='text-center'>Categories</h1>
  <ul>
  {% for category in site.categories %}
    {% capture category_name %}{{ category | first }}{% endcapture %}
    <li>
      <a href="/{{ category_name | slugize }}">{{ category_name }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
